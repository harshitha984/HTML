<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial;
      background-color: #e3f2fd;
      padding: 40px;
      text-align: center;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form>
    <input type="text" placeholder="Your Name" required><br>
    <input type="email" placeholder="Your Email" required><br>
    <textarea placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
